<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <img src="image/logo.png" class="logo">
            <div class="nav-icons">
                <img src="image/search.png">
                <img src="image/cart.png">
                <img src="image/menu.png">
            </div>
        </nav>

        <div class="row">
            <div class="col-1">
                <h1>NIKE SPORTS AIR</h1>
                <p>The Nike Air Zoom Vomer 15 Is Back Upfated Cushioning And A Tough Outsole For Traction.</p>
                <h2>$150</h2>
                <button type="button">ADD TO CART</button>
            </div>
            <div class="col-2">
                <div class="feature-img">
                    <img src="image/nike.png" alt="">
                </div>
                <div class="small-img-row">
                    <div class="small-img"><img src="image/nike-b.png"></div>
                    <div class="small-img"><img src="image/nike-g.png"></div>
                    <div class="small-img"><img src="image/nike-s.png"></div>
                    <div class="small-img"><img src="image/nike.png"></div>
                </div>
                <h2>NIKE</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
